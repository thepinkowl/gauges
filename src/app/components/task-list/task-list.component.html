<ion-list  @list style="display: block">
  <!-- style="display: block" is required for animations to work -->
  <app-task style="display: block" *ngFor="let task of tasks | sortTasks; trackBy: trackById" [task]="task">
  </app-task>
</ion-list>

<ion-button [routerLink]="['/task', 'new']" id="create-new" fill="clear">Create new repeating task</ion-button>
