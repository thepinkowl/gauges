<ion-content [fullscreen]="true">
  
  <app-mood-title></app-mood-title>
  <ion-list @list style="display: block">
    <!-- style="display: block" is required for animations to work -->
    <app-task style="display: block" *ngFor="let task of tasks | async | sortTasks; trackBy: task?.id" [task]="task">
    </app-task>
  </ion-list>
  <ion-button [routerLink]="['/task', 'new']" id="create-new" fill="clear">Create a new repeating task</ion-button>

</ion-content>
